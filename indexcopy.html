<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shkolla Hafiz Ali Podgorica</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .hero {
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;

        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .overlay {
        padding: 2rem;
        border-radius: 10px;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="overlay">
        <h1>Shkolla Hafiz Ali Podgorica</h1>
        <p>
          Mirë se vini në shkollën ku edukimi dhe vlerat ecin dorë për dore.
        </p>

        <br />
        <br />
        <p>
          Faqja jonë është duke u zhvilluar. Së shpejti do të mund të
          informoheni për të gjitha aktivitetet dhe njoftimet e shkollës.
        </p>
      </div>
    </section>
  </body>
</html>
